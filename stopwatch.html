<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="heading">
                <h1>StopWatch</h1>
            </div>
            <div class="time">
                <h1>
                    <span id="min">00</span>:<span id = "sec">00</span>:<span id = "m-sec">00</span>
                </h1>
            </div>
            <div class="buttons">
                <button class="btn btn-1">Start</button>
                <button class="btn btn-2">Stop</button>
                <button class="btn btn-3">Reset</button>
            </div>
        </div>
        <div class="interval">
            <ul class="head">
            </ul>
        </div>
    </main>

    <script src="stopwatch.js"></script>
</body>
</html>
